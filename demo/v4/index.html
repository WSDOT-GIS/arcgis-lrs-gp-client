<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API v4 demo</title>
    <link rel="stylesheet" href="//js.arcgis.com/4.0/esri/css/main.css" integrity="sha384-gc2C7ZCn0qX6JKyRgtsTgQZfBQJgCSXVUG9U72L1H6XNWUxI2Dda3usSXiiP/YGP" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div id="mapView"></div>
    <script>
        var dojoConfig = (function (appRoot, lrsGPRoot) {
            return {
                paths: {
                    "appRoot": appRoot
                },
                packages: [
                    {
                        name: "LrsGP",
                        location: lrsGPRoot,
                        main: "LrsGP"
                    }
                ]
            }
        }(location.href.replace(/(?:index.html)?$/, ""), location.href.replace(/demo\/v4\/(?:index.html)?$/, "")));
    </script>
    <script src="//js.arcgis.com/4.0/init.js" integrity="sha384-Hm7PK5GWarPxTv1bhOblRVY3d3gySuI5/kH8otNPOYRccvek/hNQj5ZHCxlMvRZb" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
