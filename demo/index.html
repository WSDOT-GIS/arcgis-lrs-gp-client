<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>GP Service Test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous" async="async" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-2.2.1.min.js" integrity="sha384-8C+3bW/ArbXinsJduAjm9O7WNnuOcO+Bok/VScRYikawtvz4ZPrpXtGfKIewM9dK" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
    <link href="index.css" rel="stylesheet" />
</head>
<body class="calcite">
    <div id="map">
        <div id="outOfScaleMessage" class="out-of-scale-message">
            Zoom in to enable editing.
        </div>
        <div id="toolbar" class="toolbar">
            <button type="button" id="addPointButton" value="1"><span class="fa fa-circle"></span><span class="title">Locate point on route</span></button>
            <button type="button" id="addLineButton" value="2"><span class="fa fa-pencil"></span><span class="title">Locate route segment</span></button>
        </div>
        <progress id="updatingProgress">Updating map...</progress>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select a route</h4>
                </div>
                <div class="modal-body">
                    <select id="routeSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="routeSelectButton">Select</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
        var dojoConfig = {
            async: true,
            paths: {
                LrsGP: location.href.replace(/demo.+$/i, "")
            },
            packages: [
                {
                    name: "LrsGP",
                    location: "LrsGP",
                    main: "LrsGP"
                }
            ]
        };
    </script>
    <script src="../bower_components/core.js/client/core.min.js"></script>
    <script src="//js.arcgis.com/3.16/init.js" integrity="sha384-2s5+rUZ76AotlHFbaNYRLAgIXMo10+lUZ4ivztOmQXk3CnL3htLDzG62hiYb0dS0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
