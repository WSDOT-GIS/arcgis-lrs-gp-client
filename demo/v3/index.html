<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>GP Service Test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css" integrity="sha384-c6e0WMEUVsy14LNAEayEcGoE+ChAWx0MCF+CJueDmhwmUum3mDiwrvNpZ4XWIMlp" crossorigin="anonymous" async="async" />
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css" integrity="sha384-N+1fl4BvtKJrMzNy1QBZXUgpGXQNRhL93BEhqhFqbr7UBqqjqhdpajw/7WgJFx6d" crossorigin="anonymous" async="async" />
    <link href="index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" />
    <script>
        // Detect if the browser supports the HTML Dialog element.
        var needsDialogPolyfill = !window.HTMLDialogElement;
    </script>
    <script src="../../bower_components/dialog-polyfill/dialog-polyfill.js"></script>
    <link href="../../bower_components/dialog-polyfill/dialog-polyfill.css" rel="stylesheet" />
</head>
<body class="calcite">
    <div id="map">
        <div id="outOfScaleMessage" class="out-of-scale-message">
            Zoom in to enable editing.
        </div>
        <div id="toolbar" class="toolbar">
            <button type="button" id="addPointButton" value="point"><span class="fa fa-circle"></span><span class="title">Locate point on route</span></button>
            <button type="button" id="addLineButton" value="line"><span class="fa fa-pencil"></span><span class="title">Locate route segment</span></button>
        </div>
        <div id="routeRadioButtons">
            <label><input type="radio" name="routesLayer" value="Wapr" checked="checked" />WAPR</label>
            <label><input type="radio" name="routesLayer" value="WaprFtTb" />WAPR w/ FT &amp; Proposed</label>
        </div>
        <progress id="updatingProgress">Updating map...</progress>
    </div>
    <!-- Define the route selection dialog. -->
    <dialog id="dialog">
        <form method="dialog">
            <h1 class="modal-title">Select a route</h1>
            <div class="modal-body">
                <select id="routeSelect" name="route"></select>
            </div>
            <menu>
                <!--<button type="reset">Cancel</button>-->
                <button type="submit">Select</button>
            </menu>
        </form>
    </dialog><!-- /.modal -->
    <dialog id="loadingDialog">
        <p>Please wait...</p>
        <progress>Please wait...</progress>
    </dialog>
    <script>
        var dojoConfig = {
            async: true,
            paths: {
                LrsGP: location.href.replace(/demo.+$/i, "")
            },
            packages: [
                {
                    name: "LrsGP",
                    location: "LrsGP",
                    main: "LrsGP"
                }
            ]
        };
    </script>
    <script src="../../bower_components/core.js/client/core.min.js"></script><!-- Polyfill for brower features. -->
    <script src="../../bower_components/fetch/fetch.js"></script>
    <script src="//js.arcgis.com/3.16/init.js" integrity="sha384-+pk7VKpgolCS3gt48lffXjd0I+BQ54o2k69Z9ucnHC8KPrgycvYoNzZt7S1+o564" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
